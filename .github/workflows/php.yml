name: Action-PHP:test

on:
  push:
    types: [ closed ]
    branches: 
      - 'main' 
      - 'release/**'

  pull_request:
    types: [ closed ]
    branches: 
      - 'main' 
      - 'release/**'

permissions:
  contents: read

jobs:
  build:
    if: github.event.pull_request.merged == true || github.event.push.merged == true
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        operating-system: [ubuntu-18.04]
        php-versions: ['8.0', '8.1']

    steps:
    - uses: actions/checkout@v3
    
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
        extensions: mbstring
        coverage: none
        tools: phpunit:${{ matrix.phpunit-version }}, composer:v2

    - name: Check PHP version
      run: php -v

    - name: Check Composer version
      run: composer -v

    - name: Validate composer.json & composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install PHP dependencies
      run: composer install --no-interaction --no-progress --no-suggest

    - name: Execute tests (Unit and Feature tests) via PHPUnit 
      run: sh UnitTest.sh

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.TOKEN }}
        #default_bump: false
    - name: Create a GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
